<div dir="ltr">
    <div class="container">
        <div class="py-5 text-center">
            <h2>שינוי הגדרות אישיות</h2>
        </div>
        <img src="../images/defaultMale.jpg" class="rounded-circle" alt="Cinque Terre" width="200" height="200">

        <div class="row">
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">מידע אישי</h4>
                <form class="needs-validation" novalidate>

                    <div class="mb-3">
                        <label>שם משתמש</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="אלי קופטר" ng-model="userName" disabled>
                            <div class="invalid-feedback" style="width: 100%;">
                                Your username is required.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>סיסמא</label>
                        <div class="input-group">
                            <input type="password" class="form-control" placeholder="123.." ng-model="password" disabled>
                            <div class="invalid-feedback" style="width: 100%;">
                                Your username is required.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>פלאפון</label>
                        <input type="text" class="form-control" placeholder="05x-xxxxxxx" ng-model="phone" required>
                        <div class="invalid-feedback">
                            Please enter a valid email address for shipping updates.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>בית ספר</label>
                        <input type="text" class="form-control" placeholder="הכנס בית ספר" ng-model="school" required>
                        <div class="invalid-feedback">
                            Please enter your shipping address.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>כתובת</label>
                        <input type="text" class="form-control" placeholder="הכנס כתובת מגורים" ng-model="address" required>
                    </div>
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">עדכן מידע</button>
                </form>
            </div>
        </div>
    </div>
</div>
