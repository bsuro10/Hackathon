<!DOCTYPE html>
<html ng-app="Login">
    <head>
        <title>60 שעות</title>
        <meta charset="utf-8">
        <link href="css/Resources/bootstrap.min.css" rel="stylesheet">
        <link href="css/Resources/bootstrap.rtl.min.css" rel="stylesheet">
        <link href="css/Resources/bootstrap-theme.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body ng-controller="LoginController">
        <div class="container text-center">
            <div><h1 class="title">הזדהה עם משרד החינוך</h1></div>
        </div>

        <form class="form">
            <div class="form-group">
                <label>שם משתמש</label>
                <input type="text" class="form-control" ng-model="username">
            </div>
            <div class="form-group">
                <label>סיסמה</label>
                <input type="password" class="form-control" ng-model="password">
            </div>
            <div class="form-group">
                <button class="btn btn-warning col-md-7" ng-click="submit()">הזדהה</button>
                <button class="btn btn-default col-md-4 col-md-offset-1">שכחתי סיסמה</button>
            </div>
        </form>


        <script src="js/Resources/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/Resources/angular.min.js" type="text/javascript"></script>
        <script src="js/Resources/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/Services/dataService.js" type="text/javascript"></script>
        <script src="js/Controllers/LoginController.js" type="text/javascript"></script>
    </body>
</html>
